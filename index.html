<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Listening</title>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.2/handlebars.min.js'></script>
  <script src='main.js'></script>
</head>
<body>

  <script id='entry-template' type='text/x-handlebars-template'>
    {{#each this}}
    <div class="entry">
      <h3>{{title}}</h3>
      {{{iframe}}}
    </div>
    {{/each}}
  </script>

  <script id='archive-template' type='text/x-handlebars-template'>
    <ul class="archive-entry">
    {{#each this}}
        <li><a href={{url}}>{{title}}</a></li>
    {{/each}}
    </ul>
  </script>

  <h1>First Listening</h1>
  <div class="now-playing">
    <h2>Now Playing</h2>
  </div>

  <h2>The Archive</h2>
  <div class="archive">

  </div>

</body>
</html>
